{% extends 'base.html' %}

<main>
    {% block content %}
<div class="container py-5">
    <h3 class="text-center">Update Income</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="add-income">Add Income</label><br>
        <input type="number" placeholder="e.g Ksh1,000,000" class="vBigIntegerField"><br>
        <label for="interval">Interval of income</label>
        <select name="interval" id="interval">
        <option value="day">Day</option>
        <option value="week">Week</option>
        <option value="fortnight">Fortnight</option>
        <option value="month">Month</option></select>
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>
</div>
{% endblock %}
</main>
